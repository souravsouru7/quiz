{% load static %}

<style>
  .my-div {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .my-div img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(6px); /* Adjust the blur intensity as needed */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the box background color and opacity */
  }

  .my-div h1 {
    position: absolute;
    top: 09%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(0, 0, 0);
    font-size: 80px;
    font-weight: bolder;
    z-index: 1;
  }

  .overlay-box {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30%;
    height: 70%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust the box background color and opacity */
    border: 2px solid rgb(26, 24, 24); /* Adjust the box border style */
    z-index: 1;
    border-radius: 99px;
  }
  .h3{
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: aliceblue;
  }
  <style>
  .quiz-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: #ffffff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  .quiz-button:hover {
    background-color: #0056b3;
  }
  
  /* Navbar styles */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: transparent; /* Adjust the navbar background color */
    color: #ffffff; /* Adjust the navbar text color */
    padding: 10px;
    z-index: 2;
  }

  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    text-align: right;
  }

  .navbar li {
    display: inline-block;
    margin-right: 10px;
  }

  .navbar li:last-child {
    margin-right: 0;
  }

  .navbar a {
    color: #ffffff; /* Adjust the navbar link color */
    text-decoration: none;
    padding: 5px 10px;
  }

  .navbar a:hover {
    text-decoration: underline;
  }
</style>
</style>

<div class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    {% if user.is_authenticated %}
      <li><a href="{% url 'logout' %}">Logout</a></li>
    {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'register' %}">Register</a></li>
    {% endif %}
  </ul>
</div>

<div class="my-div">
<div class="my-div">
  <img src="{% static 'images/123.jpg' %}" alt="">
  <div class="overlay-box">
    <h3 class="h3">Select the Language</h3>
      {% for quiz in quizzes %}
    
      <button style="    width: 476px;
      border-radius: 21px;padding: 10px; margin: 12px;"><a href="{% url 'quiz_detail' quiz.id %}" class="quiz-button" style="text-decoration: none;">
        <h2 style="color: black;" >{{ quiz.title }}</h2>
      </a></button><br>
      {% endfor %}
  </div>
  <h1>WELCOME TO QUIZ APP</h1>
</div>
